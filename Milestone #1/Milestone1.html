<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="clock">
        <div class="n n1">
        <div>1</div> 
         </div>
        <div class="n n2">
         <div>2</div>
         </div>
        <div class="n n3">
        <div>3</div>
         </div>
        <div class="n n4">
         <div>4</div>
         </div>
        <div class="n n5">
         <div>5</div>
         </div>
        <div class="n n6">
         <div>6</div>
         </div>
        <div class="n n7">
         <div>7</div>
         </div>
        <div class="n n8">
         <div>8</div>
         </div>
        <div class="n n9">
         <div>9</div>
         </div>
        <div class="n n10">
         <div>10</div>
         </div>
        <div class="n n11">
         <div>11</div>
         </div>
        <div class="n n12">
         <div>12</div>
         </div>
<div class="hand" id="sec">
<div class="sec"></div>
</div>
<div class="hand" id="min">
<div class="min"></div>
</div>
<div class="hand" id="hr">
<div class="hr"></div>
</div>
</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
